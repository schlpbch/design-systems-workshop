<app-card [title]="'Login'">
  <app-form-layout [columns]="1">
    <app-form-element
      [type]="'text'"
      [label]="'Username'"
      [placeholder]="'jane.doe@gmail.com'"
      #user
    ></app-form-element>
    <app-form-element
      [type]="'password'"
      [label]="'Password'"
      [placeholder]="'secure123'"
      #pw
    ></app-form-element>
  </app-form-layout>
  <app-button
    [label]="'Submit'"
    (click)="login(user.text, pw.text)"
  ></app-button>
</app-card>
